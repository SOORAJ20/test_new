<h2>Add restaurant</h2>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Restaurent added successfully
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]='addResto' (ngSubmit)="collectResto()">

    <div class="form-group">
      <label>Name</label>
      <input required type="text" name="name" class="form-control"  formControlName="name" placeholder="Enter Name" ngModel>
      
    </div>

    <div class="form-group">
        <label>Email</label>
        <input required type="email" name="email" class="form-control"  formControlName="email" placeholder="Enter Email" ngModel>
        
      </div>

      <div class="form-group">
        <label>Address</label>
        <input required type="text" name="address" class="form-control" formControlName="address"  placeholder="Enter Address" ngModel>
        
      </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
