<h1>New user</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Registration completed
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]='register' (ngSubmit)="collection()">
  
      <div class="form-group">
        <label>Name</label>
        <input required type="text" name="name" class="form-control"  formControlName="name" placeholder="Enter Name" ngModel>
        
      </div>
  
      <div class="form-group">
          <label>Email</label>
          <input required type="email" name="email" class="form-control"  formControlName="email" placeholder="Enter Email" ngModel>
          
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input required type="password" name="password" class="form-control" formControlName="password"  placeholder="Enter Password" ngModel>
          
        </div>
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
