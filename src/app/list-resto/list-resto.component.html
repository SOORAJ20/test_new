<br>
<h4>Restaurant list</h4><br>

<table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th >{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td>
          <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>&nbsp;&nbsp;
          &nbsp;&nbsp;
          <a routerLink="/update/{{item.id}}">
            <i  class="fa fa-edit" style="font-size:20px;color:blue;"></i>
          </a>
        </td>

      </tr>
      
    </tbody>
  </table>
