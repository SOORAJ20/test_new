<h2>Edit restaurent details</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Restaurent details updated successfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]='editResto'  (ngSubmit)="collection()">
  
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control"  formControlName="name" placeholder="Enter Name">
        
      </div>
  
      <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control"  formControlName="email" placeholder="Enter Email">
          
        </div>
  
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" class="form-control" formControlName="address"  placeholder="Enter Address">
          
        </div>
      
      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
